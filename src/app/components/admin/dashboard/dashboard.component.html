<div class="container-fluid p-3 m-1">

    <!-- ============= breadCrumbs And Title ================= -->
    <div>
        <h1 style="font-size: 25px"> Dashboard </h1>
        <app-breadcrumbs [data]="myBreadCrumbs"></app-breadcrumbs>  
    </div>

     <!-- ============= Tables ================= -->
    <app-table [TableName]="ProjectName" [TableKeys]="ProjectKeys"  [TableValue]="ProjectValue"></app-table>
    <app-table [TableName]="TaskName" [TableValue]="TaskValue" [TableKeys]="TaskKeys"></app-table>


    <!-- ============== project Chart ================== -->
     <div class="card shadow p-3 mt-4">
        <app-charts [chartName]="chartName1" [chartType]="chartType1" [chartLabel]="chartLabel1" [chartValue]="chartValue1"></app-charts>
        <app-charts [chartName]="chartName2" [chartType]="chartType2" [chartLabel]="chartLabel2" [chartValue]="chartValue2"></app-charts>
    </div>
    
</div>

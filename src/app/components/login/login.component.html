<main>
  <div>
    <img style="
        height: 100vh;
        width: 100vb;
        position: absolute;
        justify-content: center;
      " src="../../../assets/image/home2.jpg" alt="" />

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div style="margin-top: -200px" class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
              </a>
            </div>

            <div style="position: absolute; right: 150px; top: 80px" class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img height="200px" src="assets/image/logo.png" alt="" />
              </a>
            </div>

            <div class="card mb-3 shadow" style="position: absolute; right: 150px">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Login to Your Account
                  </h5>
                </div>
              </div>

              <div class="container p-3 mb-3">
                <div class="google-btn container">
                  <asl-google-signin-button *ngIf="! isLoggedIn()" type="standard" shape="rectangular" size="medium"
                    theme="filled_blue" text="signin_with" locale="en-IN" logo_alignment="left"
                    (signIn)="getAccessToken()" class="container" style="
                      justify-content: center;
                      display: flex;
                      align-items: center;
                    ">
                  </asl-google-signin-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
